<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
    <style>
        h3 {text-align: center;
            text-decoration: underline;
        }
        p {text-align: center;}
        div {text-align: center;}
        form {border-style: solid;}
        span {font-weight: bold;}
    </style>
</head>
<body>
<form action="" method="post">
    <h3>Aukce</h3>
    <div>
        <label for="nameInput"> Uživatel  </label>
        <input name="nameInput" id="nameInput" th:value="${userName}">
    </div>
    <p> Aktualní cena: <span th:text="${currentValue}">0</span>  </p>
    <p> Vedu: <span th:text="${amIWinning}">Ne</span> </p>
    <div>
        <button> Přihodit </button>
    </div>
</form>
</body>
</html>
